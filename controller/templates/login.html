<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>口罩佩戴识别检测系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="../static/css/style-login.css" rel='stylesheet' type='text/css' />
    <script src="../static/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div style="width: 100%">
        <h1>口罩佩戴识别检测系统</h1>
    </div>
    <div class="login-form">
        <div class="avtar">
            <img src="../static/images/avtar.png" />
        </div>
        <form method="post" action="{{ url_for("user.login") }}">
            <div class="name"> 
                <input type="text" class="text" name="username" placeholder="请输入用户名" onfocus="this.value = '';"
                    onblur="if (this.value == '') {this.value = '';}">
            </div>
            <div class="key">
                <input type="password" name="password" placeholder="请输入密码" onfocus="this.value = '';"
                    onblur="if (this.value == '') {this.value = '';}">
            </div>
            <div class="signin">
                <div class="error_tip" style="display: block;color: red">{{ errmsg }}</div>
                <input type="submit" value="登录">
            </div>
        </form>
    </div>
</body>
</html>
